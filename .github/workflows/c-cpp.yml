name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Install g++
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Compile C++ file
      run: g++ -o update.exe update.cpp

    - name: Run update.exe
      run: ./update.exe
